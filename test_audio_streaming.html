<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming Test - Sales Call Feedback AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-dot.recording {
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .volume-meter {
            margin-bottom: 30px;
        }

        .volume-bar {
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            width: 0%;
            transition: width 0.1s;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #3b82f6;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .transcript-container {
            margin-bottom: 30px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .transcript-line {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .transcript-line.interim {
            opacity: 0.6;
            font-style: italic;
            border-left-color: #94a3b8;
        }

        .transcript-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .transcript-text {
            color: #333;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .log {
            margin-top: 30px;
            padding: 15px;
            background: #1f2937;
            color: #10b981;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Sales Call Feedback AI</h1>
        <p class="subtitle">Real-time Audio Streaming & Transcription Test</p>

        <!-- Status -->
        <div class="status">
            <div class="status-item">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="recordingDot"></div>
                <span id="recordingStatus">Not Recording</span>
            </div>
        </div>

        <!-- Volume Meter -->
        <div class="volume-meter" id="volumeMeter" style="display: none;">
            <div class="stat-label">Microphone Level</div>
            <div class="volume-bar">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startCall()">Start Call</button>
            <button class="btn-stop" id="stopBtn" onclick="stopCall()" disabled>Stop Call</button>
        </div>

        <!-- Transcript -->
        <div class="transcript-container" id="transcriptContainer">
            <div class="empty-state">Start speaking to see the transcript...</div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Duration</div>
                <div class="stat-value" id="duration">00:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Data Sent</div>
                <div class="stat-value" id="dataSent">0 KB</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Transcripts</div>
                <div class="stat-value" id="transcriptCount">0</div>
            </div>
        </div>

        <!-- Log -->
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let mediaStream = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let startTime = null;
        let bytesSent = 0;
        let transcriptCount = 0;

        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div class="log-line">[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function startCall() {
            try {
                log('üîå Connecting to WebSocket...');

                // Generate session ID
                const sessionId = 'test-' + Math.random().toString(36).substr(2, 9);

                // Connect WebSocket
                ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);

                ws.onopen = async () => {
                    log('‚úÖ WebSocket connected');
                    document.getElementById('connectionDot').classList.add('connected');
                    document.getElementById('connectionStatus').textContent = 'Connected';

                    await startAudioCapture();
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    log('‚ùå WebSocket error: ' + error);
                };

                ws.onclose = () => {
                    log('üîå WebSocket disconnected');
                    document.getElementById('connectionDot').classList.remove('connected');
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                };

            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }

        async function startAudioCapture() {
            try {
                log('üé§ Requesting microphone access...');

                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    }
                });

                log('‚úÖ Microphone access granted');

                // Set up audio analyzer for volume meter
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(mediaStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                updateVolumeMeter();

                // Set up media recorder
                mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: 'audio/webm'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                        bytesSent += event.data.size;
                        updateStats();
                    }
                };

                mediaRecorder.start(100); // 100ms chunks

                startTime = Date.now();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('recordingDot').classList.add('recording');
                document.getElementById('recordingStatus').textContent = 'Recording';
                document.getElementById('volumeMeter').style.display = 'block';

                log('üéôÔ∏è Recording started');
                updateTimer();

            } catch (error) {
                log('‚ùå Microphone error: ' + error.message);
            }
        }

        function stopCall() {
            log('üõë Stopping call...');

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            if (audioContext) {
                audioContext.close();
            }

            if (ws) {
                ws.send(JSON.stringify({ type: 'stop' }));
                ws.close();
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('recordingDot').classList.remove('recording');
            document.getElementById('recordingStatus').textContent = 'Stopped';
            document.getElementById('volumeMeter').style.display = 'none';

            log('‚úÖ Call stopped');
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'connection':
                    log(`üì® Connection confirmed (Transcription: ${data.transcription_enabled ? 'ON' : 'OFF'})`);
                    break;

                case 'transcription':
                    addTranscript(data);
                    break;

                case 'audio_ack':
                    // Acknowledgment received
                    break;

                case 'stopped':
                    log('üì® Server confirmed stop');
                    break;

                case 'error':
                    log('‚ùå Server error: ' + data.message);
                    break;
            }
        }

        function addTranscript(data) {
            const container = document.getElementById('transcriptContainer');

            // Remove empty state on first transcript
            if (transcriptCount === 0) {
                container.innerHTML = '';
            }

            const lineDiv = document.createElement('div');
            lineDiv.className = 'transcript-line' + (data.is_final ? '' : ' interim');

            const meta = document.createElement('div');
            meta.className = 'transcript-meta';
            meta.innerHTML = `
                <span>${data.is_final ? '‚úì Final' : '‚ãØ Interim'}</span>
                <span>Confidence: ${(data.confidence * 100).toFixed(0)}%</span>
            `;

            const text = document.createElement('div');
            text.className = 'transcript-text';
            text.textContent = data.transcript;

            lineDiv.appendChild(meta);
            lineDiv.appendChild(text);

            if (!data.is_final) {
                // Replace last interim result
                const lastChild = container.lastChild;
                if (lastChild && lastChild.classList.contains('interim')) {
                    container.removeChild(lastChild);
                } else {
                    transcriptCount++;
                }
            } else {
                transcriptCount++;
            }

            container.appendChild(lineDiv);
            container.scrollTop = container.scrollHeight;

            document.getElementById('transcriptCount').textContent = transcriptCount;
        }

        function updateVolumeMeter() {
            if (!analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
            const volume = average / 255;

            document.getElementById('volumeFill').style.width = (volume * 100) + '%';

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                requestAnimationFrame(updateVolumeMeter);
            }
        }

        function updateStats() {
            const kb = (bytesSent / 1024).toFixed(2);
            document.getElementById('dataSent').textContent = kb + ' KB';
        }

        function updateTimer() {
            if (!startTime) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const secs = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('duration').textContent = `${mins}:${secs}`;

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                setTimeout(updateTimer, 1000);
            }
        }

        log('‚ú® Ready! Click "Start Call" to begin');
    </script>
</body>
</html>
